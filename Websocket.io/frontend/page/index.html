<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YCHAT</title>
    <link rel="stylesheet" href="/public/utils/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/common.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 100% }
      form button { width: 19%; background: rgb(130, 224, 255); border: none; padding: 10px; margin: 0; }
      /* #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; } */
      .rooms {
        display: block;
        width: 100%;
        height: auto;
        background: greenyellow;
        max-height: 300px;
        overflow-y: scroll;
      }
      .rooms li {
        display: block;
        height: 30px;
      }
      .rooms li a {
        display: block;
        height: 30px;
        cursor: pointer;
      }
      .result {
        width: 100%;
        height: auto;
        min-height: 100px;
        background: #eee;
      }
    </style>
  </head>
  <body style="height:100%;padding-bottom:240px;">
    <div class="container">
      <div class="chatLog" id="publicRes">
      </div>
      <div class="chatLog hide" id="messages">
        
      </div>
    </div>
    <div class="card bg-light mb-3 position-fixed" style="bottom:30px;left:0;width:100%;height:200px">
      <div class="card-header hide" id="roomInfo">
        <span>当前房间：<span id="currentRoom"></span></span>
        <div class="btn btn-warning" style="opacity: 0"> 111</div>
        <button type="button" class="btn btn-warning float-right" id="leaveBtn">离开房间</button>
      </div>
      <div class="card-body">
        <h5 class="card-title">选择要加入的房间，也可以 <button type="button" class="btn btn-success" id="addRoomBtn"> 创建房间</button></h5>
        <div id="rooms"></div>
      </div>
    </div>
    <form class="form-inline">
      <div class="col-8 col-md-10" style="padding: 0 5px 0 0">
        <input type="text" class="form-control" id="m" autocomplete="off" style="width: 100%;">
      </div>
      <button type="submit" class="btn btn-primary col-4 col-md-2">发送</button>
    </form>
    <div id="addRoomModal" class="card bg-light position-fixed hide" style="height:180px;width:260px;margin-top: -90px;top: 50%;margin-left: -130px;left: 50%;z-index: 999">
      <div class="card-body">
        <h5 class="card-title">创建房间</h5>
        <input type="text" class="form-control col mb-3" autocomplete="off" style="width: 100%;" id="roomName">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary mr-1" id="createRoom">确定</button>
          <button type="submit" class="btn btn-secondary" id="cancelCreate">取消</button>
        </div>
        <div>
        </div>
      </div>
    </div>
  </body>
  <script src="/test/socket.io.js"></script>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/public/utils//popper.min.js"></script>
  <script src="/public/utils/bootstrap/js/bootstrap.min.js"></script>
  <script src="/public/js/tools/common.js"></script>
  <script src="/public/js/index.js"></script>
</html>
