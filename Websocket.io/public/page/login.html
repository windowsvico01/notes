<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/utils/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/register.css">
</head>
<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">登录页面</h1>
    <label for="account" class="sr-only">账号</label>
    <input type="text" id="account" class="form-control mb-1" placeholder="输入账号" required autofocus autocomplete="off">
    <label for="password" class="sr-only">密码</label>
    <input type="password" id="password" class="form-control mb-3" placeholder="输入密码" required autocomplete="new-password">
    <div class="btn btn-lg btn-primary btn-block mb-3" id="submitBtn"> 登 录 </div>
  </form>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/public/utils//popper.min.js"></script>
<script src="/public/utils/bootstrap/js/bootstrap.min.js"></script>
<script src="/public/utils/sha1.min.js"></script>
<script src="/public/js/login.js"></script>
</body>
</html>
